name: Benchmark Bun.js vs Node.js

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # Specify the Node.js version here

    - name: Run Node.js Performance Test
      run: |
        echo "Running Node.js performance test..."
        echo "## Node.js Benchmark" > results.txt
        node performance-test.js | tee -a results.txt

    - name: Set up Bun.js
      run: |
        echo "Installing Bun.js..."
        curl -fsSL https://bun.sh/install | bash
        echo 'export BUN_INSTALL="$HOME/.bun"' >> $GITHUB_ENV
        echo 'export PATH="$BUN_INSTALL/bin:$PATH"' >> $GITHUB_ENV
        source $GITHUB_ENV
        bun --version # Verify Bun.js installation

    - name: Run Bun.js Performance Test
      run: |
        echo "Running Bun.js performance test..."
        echo "## Bun.js Benchmark" >> results.txt
        bun run performance-test.js | tee -a results.txt

    - name: Generate HTML Report
      run: |
        echo "Generating HTML report..."
        node generate-report.js

    - name: Upload myResult.txt as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: result-file
        path: results.txt

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-report
        path: report.html
